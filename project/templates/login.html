<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
<link rel="stylesheet" href="//cdn.bootcss.com/zui/1.9.1/css/zui.min.css">

<!-- ZUI Javascript 依赖 jQuery -->
<script src="//cdn.bootcss.com/zui/1.9.1/lib/jquery/jquery.js"></script>
<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
<script src="//cdn.bootcss.com/zui/1.9.1/js/zui.min.js"></script>
</head>
<body>

<div class="panel panel-primary" style="width: 30%;margin: 150px auto">
   <div class="panel-heading">
    登陆
  </div>
  <div class="panel-body">
      <form action="/login/" method="post">

          {% csrf_token %}

          <div class="input-control has-icon-left">
  <input id="inputAccountExample1" type="text" class="form-control" name="username" placeholder="用户名">
  <label for="inputAccountExample1" class="input-control-icon-left"><i class="icon icon-user "></i></label>
</div>
          <div class="input-control has-icon-left" style="margin-top: 20px">
  <input id="inputPasswordExample1" type="password" class="form-control" placeholder="密码" name="password">
  <label for="inputPasswordExample1" class="input-control-icon-left"><i class="icon icon-key"></i></label>
</div><div class="container-fluid">



          <input class="btn btn-primary" type="submit" style="margin:20px auto" value="登陆"/>

          <div style="float: right;text-align: center;height: 100%;margin-top: 30px"><a href="/register">马上注册</a></div>
      </div>

      </form>
  </div>
</div>

</body>

<script>

    {% if message %}
             new $.zui.Messager('{{ message }}', {
        icon: 'bell' // 定义消息图标
    }).show();

    {% endif %}

</script>
</html>
